<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Mars Hemispheres</title>
    </head>
    <style>
    /* Make the image fully responsive */
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
    </style>

    <body>
        <div class="container-fluid bg-dark text-white text-center">
            <div class = "row">
                <div class = "col-4">
                    <form action="/scrape" method="post">
                    <button type="submit" class="btn btn-success" type="button"><h4>Scrape New Data</h4></button>
                    </form>
                </div>
                <div class = "col-4"> <h1 class="display-4">Mars Hemispheres</h1></div>
                <div class = "col-4">
                    <a class="btn btn-primary active" href="/" role="button"><h4>Mission Control</h4></a>
                </div>
            </div>

        </div>

        <div class = "container mt-3">
        <div id="mars" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
            <li data-target="#mars" data-slide-to="0" class="active"></li>
            <li data-target="#mars" data-slide-to="1"></li>
            <li data-target="#mars" data-slide-to="2"></li>
            <li data-target="#mars" data-slide-to="3"></li>
            </ul>
        
            <!-- The slideshow -->
            <div class="carousel-inner">
                {% for hemi in marsData.hemispheres %}
                    {% if loop.first%}
                    <div class="carousel-item active">
                        <a href={{hemi.img_url}} target="_blank">
                            <img class="rounded img-fluid" src= {{hemi.img_url}} style = "height: 90%;"/>
                        </a>
                        <div class="carousel-caption">
                            <h3>{{hemi.title}}</h3>
                        </div>                     
                    </div>
                    {% else %}
                    <div class="carousel-item">
                        <a href={{hemi.img_url}} target="_blank">
                            <img class="rounded img-fluid" src= {{hemi.img_url}} style = "height: 90%;"/>
                        </a>
                        <div class="carousel-caption">
                            <h3>{{hemi.title}}</h3>
                        </div> 
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#mars" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#mars" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            </a>
        
        </div>
    </div>


    </body>
</html>
