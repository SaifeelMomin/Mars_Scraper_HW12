<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


        <title>Mars Scraper</title>

    </head>
    <style>
        img {width: 100%;}
    </style>
    <body>
        <div class="container-fluid p-2 mb-2 bg-dark text-white text-center">
            <div class = "row">
                <div class = "col-4">
                    <form action="/scrape" method="post">
                    <button type="submit" class="btn btn-success" type="button"><h4>Scrape New Data</h4></button>
                    </form>
                </div>
                <div class = "col-4"> <h1 class="display-4">Mission to Mars</h1></div>
                <div class = "col-4">
                    <a class="btn btn-primary active" href="/hemispheres" role="button"><h4>Mars Hemispheres</h4></a>
                </div>
            </div>
          </div>
        
        <div class = "container-fluid">
            <div class="card text-center text-white bg-secondary mb-3">
                <div class="card-header"><h2>Latest Mars News</h2></div>
                <div class="card-body">
                    <a href={{marsData.news.url}} target="_blank">
                        <h3 class="card-title text-white"> {{marsData.news.title}}</h3>
                    </a>
                    <h3 class="card-text"> {{marsData.news.sub_title}}</h3>
                </div>
            </div>

            <div class = 'row'>

                <div class = "col-sm-12 col-md-8">
                    <div class="card text-center text-white bg-dark ">
                        <div class="card-header"><h2>Featured Mars Image</h2></div>
                        <div class="card-body">
                            <a href={{marsData.img.img}} target="_blank">
                                <img class="rounded img-fluid" src= {{marsData.img.img}} style = "height:800px;"/>
                            </a>
                        </div>
                    </div>
                </div>
                <div class = "col-md-4">
                    <div class = "row">
                        <div class="card text-center text-white bg-info mb-3">
                            <div class="card-header"><h2>Current Weather on Mars</h2></div>
                            <div class="card-body">
                                <h5>{{marsData.weather.weather}}</h5>
                            </div>
                        </div>
                    </div>

                    <div class = "row">
                        <div class="card text-center bg-info ">
                            <div class="card-header"><h2>Mars Facts</h2></div>
                            <div class="card-body text-white">
                                <h4 class = "text-center">{{marsData.facts.fact | safe }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>



</html>
